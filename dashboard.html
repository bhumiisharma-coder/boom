<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111827;
      color: #f9fafb;
      padding: 2rem;
    }
    h1 {
      color: #3b82f6;
      margin-bottom: 1rem;
    }
    .entry {
      background: #1f2937;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .entry p {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ All Submissions</h1>
  <div id="data"></div>

  <script>
    async function fetchSubmissions() {
      try {
        const res = await fetch('http://localhost:3000/all-submissions');
        const data = await res.json();

        const container = document.getElementById('data');
        if (data.length === 0) {
          container.innerHTML = '<p>No submissions yet.</p>';
          return;
        }

        data.forEach(submission => {
          const div = document.createElement('div');
          div.className = 'entry';
          div.innerHTML = `
            <p><strong>Full Name:</strong> ${submission.fullName}</p>
            <p><strong>Email:</strong> ${submission.email}</p>
            <p><strong>Inquiry:</strong> ${submission.inquiryType}</p>
            <p><strong>Message:</strong> ${submission.message}</p>
            <p><strong>Submitted At:</strong> ${new Date(submission.submittedAt).toLocaleString()}</p>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        document.getElementById('data').innerHTML = '<p>Error fetching data.</p>';
        console.error(error);
      }
    }

    fetchSubmissions();
  </script>
</body>
</html>
